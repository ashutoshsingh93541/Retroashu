<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Coming Soon | Retroashu</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .coming-soon-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #3b52ff 0%, #ff007a 100%);
            color: white;
            padding: 20px;
        }
        .content-box {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 3rem;
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
        }
        .youtube-logo {
            font-size: 5rem;
            color: #fff;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
        }
        h1 { font-size: 2.5rem; margin-bottom: 1rem; }
        p { font-size: 1.1rem; opacity: 0.9; margin-bottom: 2rem; line-height: 1.6; }
        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: white;
            color: #3b52ff;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            transition: 0.3s ease;
        }
        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="coming-soon-wrapper">
        <div class="content-box">
            <i class="fa-brands fa-youtube youtube-logo"></i>
            <h1>Leveling Up My Content</h1>
            <p>I'm currently in the lab crafting high-quality dev tutorials and gaming highlights. The Retroashu YouTube channel is launching soon!</p>
            <a href="index.html" class="home-btn">
                <i class="fa-solid fa-house"></i> Go to Home Page
            </a>
        </div>
    </div>
</body>
</html>
